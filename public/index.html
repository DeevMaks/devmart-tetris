<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Tetris</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <main id="app">
            <div id="controller">
                <div class="btn-container">
                    <div class="arrow-block">
                        <button class="arrow-btn" id="top-btn"></button>
                        <button class="arrow-btn" id="right-btn"></button>
                        <button class="arrow-btn" id="left-btn"></button>
                        <button class="arrow-btn" id="bottom-btn"></button>
                    </div>
                </div>
                <div id="screen">
                    <div id="field">
                    </div>
                </div>
                <div class="btn-container">
                    <div class="menu-block">
                        <button class="menu-btn" id="start-btn"></button>
                        <button class="menu-btn" id="pause-btn"></button>
                    </div>
                    <button class="big-btn" id="enter-btn"></button>
                </div>
            </div>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
